<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    </head>

<body>

<div class="allofit">
    <header class="header">
            <!--REQUISITO 1 -  TÍTULO------------------------------------------------------------------------------------------------------------->
        <h1 id="title" class="title">Minha Lista de Tarefas</h1>
            <!--REQUISITO 1 -  TÍTULO------------------------------------------------------------------------------------------------------------->


            <!--REQUISITO 2 -  PARÁGRAFO---------------------------------------------------------------------------------------------------------->
            <p id="funcionamento" class="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p><br>
            <!--REQUISITO 2 -  PARÁGRAFO---------------------------------------------------------------------------------------------------------->
            <!--REQUISITO BONUS 1 -  BOTÃO SAVE--------------------------------------------------------------------------------------------------->
            <center>
            <button id="salvar-tarefas" class="salvar-tarefas">- Save Task -</button><br><br>
            </center>
            <!--REQUISITO BONUS 1 -  BOTÃO SAVE--------------------------------------------------------------------------------------------------->

    </header>
    <section id="corpo" class="corpo">
            <!--REQUISITO 3 e 4 -  INPUT e BOTAO-------------------------------------------------------------------------------------------------->
            <input id="texto-tarefa" class="texto-tarefa" type="text"><button id="criar-tarefa" class="criar-tarefa">Add task:</button>
            <!--REQUISITO 3 e 4 -  INPUT e BOTAO-------------------------------------------------------------------------------------------------->


            <!--REQUISITO 4 -  LISTA ORDENADA----------------------------------------------------------------------------------------------------->
            <ol id="lista-tarefas" class="lista-tarefas">



            </ol>
           <!--REQUISITO 4 -  LISTA ORDENADA----------------------------------------------------------------------------------------------------->






           <!--REQUISITO BONUS 2/3 - REMOVE ITEM + BOTAO MOVE PRA CIMA/PRA BAIXO----------------------------------------------------------------->
           <button id="remover-selecionado" class="remover-selecionado">⁢⁢⁢⁢⁣⁣⁣⁣⁣⁣⁣⁣X</button><button id="mover-cima" class="mover-cima">⬆</button><button id="mover-baixo" class="mover-baixo">⬇</button><br><br>




           <!--REQUISITO 11 -  BOTÃO REMOVE------------------------------------------------------------------------------------------------------>
           <button id="remover-finalizados" class="remover-finalizados">- Clear Completed Tasks -</button><br><br>
           <!--REQUISITO 11 -  BOTÃO REMOVE------------------------------------------------------------------------------------------------------>


           <!--REQUISITO 10 -  BOTÃO CLEAR------------------------------------------------------------------------------------------------------->
           <button id="apaga-tudo" class="apaga-tudo">- Clear List -</button><br>
           <!--REQUISITO 10 -  BOTÃO CLEAR------------------------------------------------------------------------------------------------------->

    </section>

</div>
</body>
<script src="script.js"></script>
</html>
