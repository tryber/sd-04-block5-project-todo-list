<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Lista de tarefas</title>
</head>

<body>
    <header>
        <h1 id="title"> Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" id="texto-tarefa" class="tarefa">
    <button id="criar-tarefa" class="adicionando-tarefa">Adicionar</button>
    <ol id="lista-tarefas" class="lista-ordenada"></ol>
    <button id="remove-selecionado" class="rmv-selecionado">✘</button>
    <button id="move-up" class="move-cima">↑</button>
    <button id="move-down" class="move-baixo">↓</button>
    <button id="apaga-tudo" class="rmv-tarefas">Limpar lista</button>
    <button id="remover-finalizados" class="rmv-executados">Limpar executados</button>
    <button id="salvar-tarefas" class="save">Salvar</button>
</body>

</html>
