<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List | by caiolmf</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>

<body>
  <nav>

  </nav>
  <main>
    <header>
      <div class="flex">
        <h1>
          Minha Lista de Tarefas
        </h1>
        <span class="flex center-vert">| Principal</span>
      </div>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <div class="todo-controls">
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Limpar Completadas</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
      </div>
    </header>
    <section class="taskSection">
      <ol id="lista-tarefas" class="lista-tarefa">
      </ol>
    </section>
  </main>
  <div class="task-controls-container flex center">
    <div class="task-controls flex center center-vert">
      <button id="remover-selecionado" class="delete-task">
        <span class="material-icons">
          delete_forever
        </span>
      </button>
      <button id="mover-baixo" class="other-btn">
        <span class="material-icons">
          get_app
        </span>
      </button>
      <button id="mover-cima" class="other-btn">
        <span class="material-icons">
          publish
        </span>
      </button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
