<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minha Lista de Tarefas</title>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>

    <input type="text" id="texto-tarefa" />
    <button class="cursor" id="criar-tarefa">
      Criar tarefa
    </button>

    <button class="cursor" id="salvar-tarefas">
      Salvar Tarefas
      <!--Falta adiconar funcionamento de salvar-->
    </button>
    <br />

    <button class="cursor" id="apaga-tudo">
      Limpar lista
    </button>

    <button class="cursor" id="remover-finalizados">
      Limpar elementos finalizados
    </button>

    <button class="cursor" id="remover-selecionado">
      Remover Selecionado
    </button>
    <br />

    <ol id="lista-tarefas"></ol>

    <script src="script.js"></script>
  </body>
</html>
