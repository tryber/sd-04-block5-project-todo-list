<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>To-do List</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <div class="corpo">
        <div class="formulario">
            <form>
                <span>Tarefa</span>
                <input id="texto-tarefa" class="input-tarefa">
            </form>
            <button class="addTarefa btn">Adicionar</button>
        </div>
        <div class="content">
            <div class="menu">

                <div class="apaga">
                    <button class="apagar btn" id="remover-selecionado">Apagar Tarefa</button>
                    <button class="removerFinalizados btn" id="remover-finalizados">Apagar Concluídos</button>
                    <button class="apagaTudo btn" id="apaga-tudo">Apagar Lista</button>
                </div>

                <div class="umatarefa">
                    <button class="subir btn" id="mover-cima">Subir na Lista</button>
                    <button class="descer btn" id="mover-baixo">Descer na Lista</button>
                </div>

                <div class="grava">
                    <button class="salvar btn" id="salvar-tarefas">Salvar Lista</button>
                </div>

            </div>
            <div class="tarefas">
                <h3>Tarefas</h3>
                <ol id=lista-tarefas class="lista">
                    <li>sss</li>
                    <li>sss</li>
                    <li>sss</li>
                    <li>sss</li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
