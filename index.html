<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto SD04 TL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <section>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa" class="pointer" type="submit">Adicionar</button>
        <ol id="lista-tarefas" class="pointer">
        </ol>
        <button id="apaga-tudo" class="pointer" type="reset">X</button>
        <button id="remover-finalizados" class="pointer">Atualizar</button>
    </section>
    <footer>
        <p>Leonardo Xavier mês/ano</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
