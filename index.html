<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  <label for="texto-tarefa">Nova tarefa: </label>
  <input type="text" id="texto-tarefa">
  <button id="criar-tarefa" onclick="eventCriarTarefa()">+</button>
  <ol id="lista-tarefas"></ol>
  <button id="mover-cima" onclick="moveCima()">&uarr;</button>
  <button id="mover-baixo" onclick="moveBaixo()">&darr;</button>
  <button id="remover-selecionado" onclick="remover()">X</button>
  <button id="apaga-tudo" onclick="removerTudo()">Apagar tudo</button>
  <button id="remover-finalizados" onclick="removerCompleted()">Remover finalizados</button>
  <button id="salvar-tarefas" onclick="salvar()">Salvar</button>
  <script src="script.js"></script>
</body>

</html>
