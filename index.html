<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="corpo">
    
     

    <header>Minha Lista de Tarefas
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <br>
    </header>

    <section>
    <input id="texto-tarefa" type="text" >
    <button id="criar-tarefa" class="button">Criar</button> <button id="remover-finalizados" class="button">Remover Completos</button> <button id="apaga-tudo" class="button">Limpa</button> 
    <button id="mover-cima" class="button">↑</button>
    <button id="mover-baixo" class="button">↓</button>

    <ol id="lista-tarefas"></ol>
    
</div>
</section>
<script src="script.js"></script>  
</body>
</html>
