<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title" class="title">Minha Lista de Tarefas</h1>
      </header>
      <p id="funcionamento" class="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>

      <input type="text" id="texto-tarefa" class="texto-tarefa" />

      <ol id="lista-tarefas" class="lista-tarefas"></ol>

      <button id="criar-tarefa">Adcionar</button>
      <button id="apaga-tudo">Apagar todos</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="remover-selecionado">Remover Selecionado</button>
      <br />
      <button id="mover-cima">Mover para cima</button>
      <button id="mover-baixo">Mover para baixo</button>
      <button id="salvar-tarefas">Salvar tarefas</button>

      <script src="script.js"></script>
    </div>
    <footer></footer>
  </body>
</html>
