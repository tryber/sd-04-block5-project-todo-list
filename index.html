<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="titulo" class="titulo">
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <div class="sub-titulo">
        <p id="funcionamento" class="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
    <div class="lista">
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa" class="criar-tarefa">Adicionar Tarefa</button>
        <ol id="lista-tarefas" class="lista-tarefas"></ol>
    </div>
    <div class="botoes">
        <button id="mover-cima" class="mover-cima">Mover para cima</button>
        <button id="mover-baixo" class="mover-baixo">Mover para baixo</button>
        <button id="remover-selecionado" class="remover-selecionado">Remover Selecionadas</button>
        <button id="remover-finalizados" class="remover-finalizados">Remover Finalizadas</button>
        <button id="apaga-tudo" class="apaga-tudo">Limpar Lista</button>
        <button id="salvar-tarefas" class="salvar-tarefas">Salvar Lista</button>
    </div>
</body>
</html>
