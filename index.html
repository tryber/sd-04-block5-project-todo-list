<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Douglas' ToDo List</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="main-title">Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento" class="paragraph">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa" class="input-text" placeholder="Digite aqui sua tarefa" onfocus="this.placeholder='';">
    <button id="criar-tarefa" class="cursor-pointer" onclick="incluirItem()">Create task</button><br><br>
    <div id="list-container">
        <ol id="lista-tarefas" class="lista-ordenada">
        </ol>
    </div>
    <div class="buttons">
        <button id="apaga-tudo" class="cursor-pointer" onclick="apagarLista()">Clear All</button>
        <button id="remover-finalizados" class="cursor-pointer" onclick="excluirItem()">Remove completed
            ones</button>
        <button id="salvar-tarefas" onclick="salvarTarefas()">Salve Tasks</button>
        <button id="mover-cima" onclick="moverAcima()">Move Up ↑</button>
        <button id="mover-baixo" onclick="moverAbaixo()">Move Down ↓</button>
        <button id="remover-selecionado" onclick="removeSelecionado()">Move Down ↓</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
