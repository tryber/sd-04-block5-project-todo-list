<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- 1) Título-->
    <header id='header' class='header'>Minha Lista de Tarefas</header>
    <!-- 2) Parágrafo-->
    <p id="funcionamento" class='funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
    <!-- 3) Input-->
    <button id="criar-tarefa" class="criar-tarefa">Adicionar tarefa:</button>
    <input id="texto-tarefa" class="texto-tarefa" type="text">
    <!-- 4) Input-->
    <ol id="lista-tarefas" class="lista-tarefas">
    </ol>
    <button id="remover-finalizados" class="remover-finalizados">Remover Tarefa Feita</button>
    <button id="apaga-tudo" class="apaga-tudo">Apagar Lista</button>
    <button id="remover-selecionado" class="remover-selecionado">⁢⁢⁢⁢⁣⁣⁣⁣⁣⁣⁣⁣X</button>
    <button id="mover-cima" class="mover-cima">⬆</button>
    <button id="mover-baixo" class="mover-baixo">⬇</button><br><br>


  </body>
  <script src="script.js"></script>
</html>
