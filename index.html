<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>

    <section>
        <h1 class="font-zero">Ações para minha Lista de Tarefas</h1>
        <input id="texto-tarefa" type="text" required>
        <button id="criar-tarefa">Adicionar nova tarefa</button>
        <ol id="lista-tarefas"></ol>
        <button id="apaga-tudo">Apagar tudo</button>
        <button id="remover-finalizados">Remover Concluídas</button>
        <button id="remover-selecionado">Remover Selecionado</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="mover-cima">Mover para cima</button>
        <button id="mover-baixo">Mover para baixo</button>


    </section>
    <script src="./script.js"></script>
</body>

</html>
